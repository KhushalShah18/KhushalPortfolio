name: Azure Static Web Apps CI/CD

on:
  push:
    branches: [ main, staging ]
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

jobs:
  # --- STAGING: build+deploy directly (no approval) ---
  build_and_deploy_staging:
    if: github.event_name == 'push' && github.ref == 'refs/heads/staging'
    runs-on: ubuntu-latest
    name: Build and Deploy (staging)
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy (staging)
        id: builddeploy-staging
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_SAND_04E69EA0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "dist/public"
          production_branch: "main"  # 'staging' will deploy to a preview environment

  # --- MAIN: build+deploy with manual approval gate ---
  build_and_deploy_main:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    name: Build and Deploy (production)
    # This environment imposes a manual approval (set reviewers in repo settings)
    environment:
      name: production-approval
      # Optional: Link to your app or PR; keeps the Approve screen useful
      # url: https://<your-prod>.azurestaticapps.net

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Build And Deploy (production)
        id: builddeploy-main
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_SAND_04E69EA0F }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          app_location: "/"
          api_location: ""
          output_location: "dist/public"
          production_branch: "main"

  # --- PR close handler (unchanged) ---
  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_POLITE_SAND_04E69EA0F }}
          action: "close"
